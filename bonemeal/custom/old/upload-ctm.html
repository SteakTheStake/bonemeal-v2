<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (Bootstrap and custom CSS links) ... -->
    <title>BONEMEAL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="uploaded-files">
    <img src="" id="preview" alt="Uploaded Images">
</div>
<main class="container main">
    <div>
        <div class="float"><a href="javascript:delay('/')" id="clickSound"><img src="/static/img/back.png" alt="Back"></a></div>
        <h1 class="text-center">Split CTM | BONEMEAL</h1>
        <h4 class="text-center">Split CTM textures in bulk and store output in folders named after the base color file name <br/>
            (automatically renames files with correct extension such as _n or _s)</h4>
    </div>
    <form action="{{ url_for('split_ctm') }}" id="resizeForm" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <div class="form-container">
                <div class="form-group">
                    <div class="column-2">
                        <!-- File Upload -->
                        <div class="form-group">
                            <div class="file-upload-container">
                                <div class="header dropzone" id="fileUploadDropzone">
                                    <input type="file" class="header2" id="files" name="images" required multiple>
                                    <label for="files">
                                        <div class="no-files">
                                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                                <g id="SVGRepo_iconCarrier">
                                                    <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="white-icon"></path>
                                                </g>
                                            </svg>
                                            <p>No selected folder</p>
                                        </div>
                                    </label>
                                </div>
                                <form id="my-great-dropzone" enctype="multipart/form-data">
                                    <div class="fallback file-upload-spacing">
                                        <label for="fileUploadCopy" class="footer">
                                            <svg fill="#fff" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                                <g id="SVGRepo_iconCarrier">
                                                    <path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path>
                                                    <path d="M18.153 6h-.009v5.342H23.5v-.002z"></path>
                                                </g>
                                            </svg>
                                            <p>Supported files: 'png'</p>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="file-upload-spacing2">
                        <h3>Width:</h3>
                        <div class="radio-input2">
                            <label>
                                <input value="2" name="num_rows" id="value-1" type="radio" checked="">
                                <span>2 Blocks</span>
                            </label>
                            <label>
                                <input value="3" name="num_rows" id="value-2" type="radio">
                                <span>3 Blocks</span>
                            </label>
                            <label>
                                <input value="4" name="num_rows" id="value-3" type="radio">
                                <span>4 Blocks</span>
                            </label>
                            <label>
                                <input value="5" name="num_rows" id="value-4" type="radio">
                                <span>5 Blocks</span>
                            </label>
                            <label>
                                <input value="6" name="num_rows" id="value-5" type="radio">
                                <span>6 Blocks</span>
                            </label>
                            <label>
                                <input value="8" name="num_rows" id="value-6" type="radio">
                                <span>8 Blocks</span>
                            </label>
                            <span class="selection1"></span>
                        </div>
                    </div>
                    <div class="file-upload-spacing2">
                        <h3>Height:</h3>
                        <div class="radio-input3">
                            <label>
                                <input value="2" name="num_columns" id="value-1-2" type="radio" checked="">
                                <span>2 Blocks</span>
                            </label>
                            <label>
                                <input value="3" name="num_columns" id="value-2-2" type="radio">
                                <span>3 Blocks</span>
                            </label>
                            <label>
                                <input value="4" name="num_columns" id="value-3-2" type="radio">
                                <span>4 Blocks</span>
                            </label>
                            <label>
                                <input value="5" name="num_columns" id="value-4-2" type="radio">
                                <span>5 Blocks</span>
                            </label>
                            <label>
                                <input value="6" name="num_columns" id="value-5-2" type="radio">
                                <span>6 Blocks</span>
                            </label>
                            <label>
                                <input value="8" name="num_columns" id="value-6-2" type="radio">
                                <span>8 Blocks</span>
                            </label>
                            <span class="selection2"></span>
                        </div>
                    </div>
                </div>
                <div class="checkbox-right">
                    <h3>Create Properties File:</h3>
                    <input type="checkbox" id="cbx" name="properties" style="display: none;">
                    <label for="cbx" class="check">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                            <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                            <polyline points="1 9 7 14 15 4"></polyline>
                        </svg>
                    </label>
                </div>
                <div class="checkbox-right">
                    <label for="symmetry">Symmetry:</label>
                    <select id="symmetry" name="symmetry">
                        <option value="none">None</option>
                        <option value="opposite">Opposite</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <input type="submit" value="Split" class="input">
                <div id="logArea" class="mt-4 bottom">
                    <h3 class="text-big">Activity Log</h3>
                    <div id="logs"></div>
                    {% if error %}
                        <p style="color: darkred;">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
</main>
<!-- JavaScript for interactive elements -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='/js/script.js') }}"></script>
<script src="{{ url_for('static', filename='/js/sound.js') }}"></script>
<script src="{{ url_for('static', filename='/js/uploaded-files.js') }}"></script>
<script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
<script>
    function allowed_file(filename) {
        const allowedExtensions = /(\.png)$/i;
        return allowedExtensions.exec(filename);
    }

    function addLog(message) {
        const logDiv = document.getElementById('logs');
        const time = new Date().toLocaleTimeString();
        logDiv.innerHTML += `<p>[${time}] ${message}</p>`;
    }

    document.addEventListener('DOMContentLoaded', function() {
        addLog('Page loaded');

        const fileInput = document.getElementById('files');
        fileInput.addEventListener('change', function() {
            const uploadedFiles = fileInput.files;
            if (uploadedFiles.length > 0) {
                const fileNames = Array.from(uploadedFiles)
                    .filter(file => allowed_file(file.name))
                    .map(file => file.name)
                    .join(', ');
                if(fileNames.length > 0) {
                    addLog(`Files uploaded: ${fileNames}`);
                } else {
                    addLog('No valid image files selected');
                }
            } else {
                addLog('No files selected');
            }
        });

        document.getElementById('resizeForm').addEventListener('submit', function() {
            addLog('Form submitted');
        });
    });
</script>
<script>
    Dropzone.options.fileUpload = {
        paramName: "file",
        maxFilesize: 1024, // MB
        acceptedFiles: 'image/*', // Accept only image files
        accept: function(file, done) {
            const extension = file.name.split('.').pop().toLowerCase();
            const allowedExtensions = ['png'];

            if (!allowedExtensions.includes(extension)) {
                done("Only image files are allowed.");
            } else {
                done();
            }
        }
    };
</script>
</body>
</html>
