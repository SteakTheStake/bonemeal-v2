<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (Bootstrap and custom CSS links) ... -->
    <title>BONEMEAL | Speed Up Your Workflow</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Tile Textures | BONEMEAL</h1>
    <h4 class="text-center">Tile textures in bulk (very early work in progress)</h4>
    <!-- File Upload -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileUpload">Upload texture file:</label>
            <input type="file" class="form-control-file" id="fileUpload" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <!-- Trigger Python Script -->
    <button id="runScript" class="btn btn-success">Run Script</button>
    <!-- Display Area -->
    <div id="resultArea" class="mt-4">
        <!-- Results will be displayed here -->
    </div>
</div>
<!-- JavaScript for interactive elements -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
