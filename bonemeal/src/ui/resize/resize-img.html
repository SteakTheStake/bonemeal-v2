<script>
    Dropzone.options.fileUpload = {
        paramName: "file",
        maxFilesize: 1000, // MB
        acceptedFiles: 'image/*', // Accept only image files
        accept: function(file, done) {
            const extension = file.name.split('.').pop().toLowerCase();
            const allowedExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'tiff'];

            if (!allowedExtensions.includes(extension)) {
                done("Only image files are allowed.");
            } else {
                done();
            }
        }
    };
    document.getElementById('resizeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const folderPath = document.getElementById('files').value;
        const maxWidth = parseInt(document.querySelector('input[name="value-radio"]:checked').value.split('-')[1]);
        const dither = document.getElementById('cbx').checked;

        try {
            await window.__TAURI__.invoke('resize_images', {
                folderPath,
                maxWidth,
                dither
            });
            console.log('Images resized successfully!');
            updateProgress(0); // Start progress at 0%
            fetchProgress(); // Start fetching progress updates
        } catch (error) {
            console.error('Error resizing images:', error);
        }
    });

    // Function to update the progress bar
    function updateProgress(progress) {
        var progressBar = document.getElementById("progress-bar-value");
        progressBar.style.width = progress + "%";

        if (progress === 100) {
            // Redirect to the result page when progress reaches 100%
            window.location.href = "resize-result.html";
        }
    }

    // Fetch progress updates from the backend
    async function fetchProgress() {
        try {
            const progress = await window.__TAURI__.invoke('get_progress');
            updateProgress(progress);
            if (progress < 100) {
                setTimeout(fetchProgress, 1000); // Fetch progress every 1 second
            }
        } catch (error) {
            console.error('Error fetching progress:', error);
        }
    }
</script>
